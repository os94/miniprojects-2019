<!DOCTYPE html>
<html layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="head">
    <title>woostagram</title>
</th:block>
<th:block layout:fragment="content">
    <div>
        <div class="page-container mrg-top-120">
            <div class="main-content">
                <div class="container-fluid max-width-lg mx-auto">
                    <div class="row">
                        <div class="col-lg-7 mx-auto">
                            <button accesskey="w" class="btn btn-outline-primary" id="write-article-button"
                                    type="button">피드 작성
                            </button>
                            <div id="cards">
                                <div class="card widget-feed no-pdd mrg-btm-70 shadow-sm"
                                     th:each="article : ${articles}">
                                    <th:block th:include="fragments/card"></th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Keymap Button -->
    <button accesskey="/" class="visibility-hidden" data-target="#keymap" data-toggle="modal" type="button">
    </button>

    <!-- Keymap Modal -->
    <div aria-hidden="true" aria-labelledby="keymapTitle" class="modal fade" id="keymap" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="keymapTitle">Keymap</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Shortcut</th>
                            <th scope="col">Reaction</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Alt + /</td>
                            <td>Show Keymap</td>
                        </tr>
                        <tr>
                            <td>Alt + Q</td>
                            <td>Go index page</td>
                        </tr>
                        <tr>
                            <td>Alt + G</td>
                            <td>Login Github</td>
                        </tr>
                        <tr>
                            <td>Alt + T</td>
                            <td>Logout</td>
                        </tr>
                        <tr>
                            <td>Alt + W</td>
                            <td>Write Article(feed)</td>
                        </tr>
                        <tr>
                            <td>Alt + S</td>
                            <td>Focus Search bar</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/fetchApi.js"></script>
    <script src="/js/fileLoadApi.js"></script>
    <script th:inline="javascript">
        // TODO 무한 스크롤로 변경 시 이동 및 위 fetchApi, fileLoadApi 제거
        const articles = [[${articles}]];

        for (let i = 0; i < articles.length; i++) {
            const articleId = articles[i].id;
            const articleFileName = articles[i].fileInfo.fileName;

            const fileLoader = FILE_LOAD_APP.FileLoadService();

            fileLoader.loadMediaFile(fileLoader, articleFileName, articleId);
        }
    </script>
</th:block>
</html>
