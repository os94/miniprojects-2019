<html xmlns:th="http://www.thymeleaf.org">
<header class="header navbar" id="header">
    <div class="header-container max-width-lg mx-auto">
        <ul class="nav-left mrg-left-0 padding-15">
            <li>
                <a accesskey="q" href="/">
                    <img class="logo desktop-view" src="/images/logo/instgram_logo.png">
                </a>
                <div class="width-40px mobile-view overflow-hidden">
                    <img class="logo" src="/images/logo/instgram_logo.png">
                </div>
            </li>
            <li class="search-box mrg-left-20 desktop-view">
                <a accesskey="s" class="search-toggle no-pdd-right" href="#">
                    <i class="search-icon ti-search pdd-right-10 font-size-25"></i>
                    <i class="search-icon-close ti-close pdd-right-10 font-size-25"></i>
                </a>
            </li>
            <li class="search-input desktop-view">
                <input class="form-control mrg-top-0" placeholder="Search..." type="text">
                <div class="advanced-search">
                    <div class="search-wrapper">
                        <div class="pdd-btm-10">
                            <ul class="list-unstyled list-info" id="search-result">
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="nav-right padding-15">

            <li class="">
                <a class="pointer">
                    <i class="ti-eye"></i>
                </a>
            </li>
            <li>
                <a class="pointer">
                    <i class="ti-heart"></i>
                </a>
            </li>
            <li>
                <a th:href="@{/user/{nickName}(nickName=${session.sessionUser.nickName})}">
                    <i class="ti-user"></i>
                </a>
            </li>
            <li>
                <a accesskey="t" class="pointer" href="/logout">
                    <i class="ti-lock"></i>
                </a>
            </li>
        </ul>
    </div>
</header>
</html>
