<html xmlns:th="http://www.thymeleaf.org">
<div class="feed-header padding-15">
    <ul class="list-unstyled list-info">
        <li>
            <img alt="" class="thumb-img img-circle"
                 src="/images/default/default_profile.png">
            <div class="info">
                <a class="title no-pdd-vertical text-bold inline-block font-size-15" href=""
                   th:text="${article.author.nickName}"></a>
            </div>
        </li>
        <a aria-expanded="false" class="pointer absolute top-10 right-0"
           data-toggle="dropdown">
                                       <span class="btn-icon text-dark">
                                           <i class="ti-more font-size-16"></i>
                                       </span>
        </a>
        <ul class="dropdown-menu">
            <li>
                <a class="pointer article-edit" th:data-id='${article.id}' th:id="'article-edit-' + ${article.id}">
                    <i class="ti-pencil pdd-right-10 text-dark"></i>
                    <span class="">게시글 수정</span>
                </a>
                <a class="pointer article-delete" th:data-id='${article.id}' th:id="'article-delete-' + ${article.id}">
                    <i class="ti-trash pdd-right-10 text-dark"></i>
                    <span class="">게시글 삭제</span>
                </a>
            </li>
        </ul>
    </ul>
</div>
<div class="feed-body no-pdd">
    <img alt="" class="img-fluid" src="" style="display: none; width: 100%;"
         th:id="'article-image-' + ${article.id}">
    <video autoplay controls loop src="" style="display: none; width: 100%;"
           th:id="'article-video-' + ${article.id}">
    </video>
</div>
<ul class="feed-action pdd-horizon-15 pdd-top-5">
    <li>
        <a href="">
            <i class="fa fa-heart activated-heart font-size-25"></i>
        </a>
    </li>
    <li>
        <a href="">
            <i class="ti-comment font-size-22"></i>
        </a>
    </li>
    <li>
        <i class="ti-export font-size-22"
           th:onclick="'copyUrl(' + ${article.id} +')'"></i>
    </li>

    <li class="float-right">
        <a class="pdd-right-0" href="">
            <i class="fa fa-bookmark font-size-25"></i>
        </a>
    </li>
</ul>
<div class="feedback-status-container pdd-horizon-15">
    <img class="mini-profile-img" src="/images/default/eastjun_profile.jpg">
    <p class="no-mrg pdd-left-5 d-inline-block">
        <span class="text-bold">eastjun</span>님 외 <span class="text-bold">37</span>명이
        좋아합니다.
    </p>
</div>
<div class="feed-contents pdd-left-15" th:id="'article-contents-' + ${article.id}">
    <p class="contents" th:text="${article.contents}"></p>
    <form style="display: none;">
        <input th:value="${article.contents}" type="text">
        <button type="button">수정</button>
    </form>
</div>
<div class="feed-footer">
    <div class="comment">
       <span class="show-comment">
           댓글 모두 보기
       </span>
        <ul class="list-unstyled list-info pdd-horizon-5">

        </ul>
        <div class="add-comment relative" th:data-article-id='${article.id}'>
            <textarea class="form-control text-dark padding-15" placeholder="댓글 달기..." rows="1"></textarea>
            <div class="absolute top-5 right-0">
                <button class="btn btn-default no-border text-gray comment-save-button">게시</button>
            </div>
        </div>

    </div>
</div>
</html>
