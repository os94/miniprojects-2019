<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
          name="viewport">
    <title>woostagram</title>
    <meta content="index, follow" name="robots">

    <meta content="우아한테크코스, 프로그래밍, 개발자, 백엔드, 프론트엔드, Backend, Frontend, IOS, Android" name="keyword">
    <meta content="woostagram" id="metaDesc" name="description">

    <meta content="website" property="og:type">
    <meta content="우아한테크코스" property="og:title">
    <meta content="woostagram" id="metaOgDesc" property="og:description">
    <meta content="images/logo/logo-thumnail-bg.jpg" property="og:image">
    <meta content="https://woowacourse.github.io/" property="og:url">

    <meta content="website" name="twitter:card">
    <meta content="우아한테크코스" name="twitter:title">
    <meta content="woostagram" id="metaTwitterDesc" name="twitter:description">
    <meta content="images/logo/logo-thumnail-bg.jpg" name="twitter:image">
    <meta content="https://woowacourse.github.io/" name="twitter:domain">

    <link href="/images/logo/favicon.ico" rel="shortcut icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri:400,400i|Source+Sans+Pro:400,400i,600,700'"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="page-container">
        <div class="main-content">
            <div class="container-fluid max-width-lg mx-auto">
                <div class="mrg-top-150">
                    <div class="col-lg-7 col-sm-7 mx-auto">
                        <div class="card widget-feed no-pdd mrg-btm-15 text-center pdd-horizon-50">
                            <div class="text-center mrg-vertical-15">
                                <img alt="logo" class="logo" src="/images/logo/instagram_logo_literal.png">
                            </div>
                            <div>
                                <form class="form-group mrg-vertical-15">
                                    <div class="form-group mrg-btm-5">
                                        <input class="form-control" id="email" placeholder="이메일" required type="text">
                                    </div>
                                    <div class="form-group mrg-btm-10">
                                        <input class="form-control" id="password" placeholder="비밀번호" required
                                               type="password">
                                    </div>
                                    <button class="btn btn-primary btn-sm form-control" id="login-button">로그인</button>
                                </form>
                            </div>
                            <div class="text-center">
                                <div class="mrg-btm-10 text-gray">
                                    또는
                                </div>
                                <div class="mrg-vertical-15">
                                    <a accesskey="g"
                                       href="https://github.com/login/oauth/authorize?client_id=f43a512272b4d658b940&scope=user:email">
                                        <img alt="Github" class="login-icon mrg-right-5"
                                             src="/images/logo/github_logo_black.png">Github로 로그인
                                    </a>
                                </div>

                            </div>
                        </div>
                        <div class="card widget-feed no-pdd">
                            <div class="text-center mrg-vertical-30">
                                계정이 없으신가요?
                                <a href="/signup"><strong>가입하기</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/fetchApi.js"></script>
<script src="/js/user.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
